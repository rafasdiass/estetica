<div class="contato-container container">
    <h2 class="title text-center mb-4">Contato</h2>
    <p class="descricao text-center">
        Para mais informações ou para agendar uma avaliação, entre em contato pelo WhatsApp.
    </p>
    <div class="text-center mt-3">
        <button mat-raised-button color="primary" (click)="enviarWhatsApp()">
            <i class="bi bi-whatsapp whatsapp-icon"></i>
            Enviar mensagem
        </button>
    </div>
</div>
