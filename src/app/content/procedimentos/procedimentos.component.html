<div class="container my-4" *ngIf="!loading">
    <!-- Carousel Principal -->
    <div id="procedimentosCarousel" class="carousel position-relative">
        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item" [ngClass]="{ 'active': i === currentIndex }"
                *ngFor="let item of procedimentos; let i = index">
                <img [src]="item.imagem" [alt]="item.titulo" class="d-block w-100" />
            </div>
        </div>

        <!-- Botão "Anterior" -->
        <button class="btn btn-link position-absolute top-50 start-0 translate-middle-y ms-2 nav-btn" type="button"
            (click)="prevSlide()">
            <i class="bi bi-chevron-left fs-2 text-primary"></i>
            <span class="visually-hidden">Anterior</span>
        </button>

        <!-- Botão "Próximo" -->
        <button class="btn btn-link position-absolute top-50 end-0 translate-middle-y me-2 nav-btn" type="button"
            (click)="nextSlide()">
            <i class="bi bi-chevron-right fs-2 text-primary"></i>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <!-- Descrição do procedimento (exibida abaixo da imagem) -->
    <div class="procedure-description text-center mt-3">
        <h2 class="procedure-title">{{ procedimentos[currentIndex].titulo }}</h2>
        <p class="procedure-desc">{{ procedimentos[currentIndex].descricao }}</p>
        <p class="procedure-value">Valor: {{ procedimentos[currentIndex].valor | currency:'BRL' }}</p>
    </div>
</div>

<!-- Mensagem de carregamento -->
<div *ngIf="loading">
    <p class="text-center mt-5">Carregando...</p>
</div>
